<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap이란?</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    - bootstrap.css를 불러오고, 해당 파일에 정의된 버튼, 레이아웃등을 가져와서 사용한다.
    - 클래스로 간단하게 불러와서 사용한다.
    - 트위터에서 개발한 것이다.
    - link 태그에 bootstrap cdn 주소를 적용시켜 사용한다.
    - 혹은 다운로드 받아 별도의 파일을 만들어 링크화 시켜 사용한다. 
    - 3버전과 4버전의 차이
    : css와 화면 그리드에서 px가 em으로 , IE8이하 버전 지원 종료
    <br />
    <br />
    <!-- 다른사람이 만들어놓은 것을 class명만으로 불러와 사용한다. -->
    &nbsp; <a class="btn btn-default">버튼</a>
    &nbsp; <a class="btn btn-danger">버튼</a>
</body>

</html>
