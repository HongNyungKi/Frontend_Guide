<!DOCTYPE html>

<head>

    <title>부트스트랩</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        li {

        }

<body>
    <ul>

            <select name="" id="" class="form-control">

            </select>
            <select name="" id="" class="form-control">

            </select>
        </li>
        <li>
            <input type="checkbox" id="agree">
            <label for="agree">약관에 동의하시겠습니까?</label>
        </li>
    </ul>
</body>

</html>
