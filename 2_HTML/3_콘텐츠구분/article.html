@@@ <article></article> @@@

독립적으로 구분되거나,  재사용 가능한 영역을 설정.
즉, 해당 태그 내용을 다른곳으로 옯겨 쓴다하더라도 무관한 상태를 말한다. 
매거진, 신문기사, 블로그 등

- 일반적으로 h1~h6 를 포함하여 식별한다. 
- 작성일자와 시간을 <time>의 속성datetime속성으로 작성한다. 
    ex) <article>
          <h1>Weather forecast for Korea</h1>
            <article>
                <h2>03. March 2019</h2>
                <p>Rain</p>
            </article>
            <article>
                <h2>04. March 2019</h2>
                <p>warm</p>
            </article>
        </article>
