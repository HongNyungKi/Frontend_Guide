@@@ <link /> @@@

외부 리소스의 연결 및 현재 문서와의 관계를 명시.
(HTML, CSS, ICON 등 가져오기)

- 속성 rel(relationship): 현재 문서와 외부 리소스와의 관계
ex) <link rel="stylesheet">

- 속성 href
ex) <link rel="stylesheet" href="./~~.CSS">

- 속성 type: MIME type이다. MIME type 갖고오는 문서의 종류를 명시하는 것이다. 
ex) <link rel="stylesheet" href="./~~.CSS" type="text/css">
    <link rel="stylesheet" href="./~~.CSS" type="image/png"> 등등.
