@@@ <meta /> @@@

1. 기타 정보를 입력하는 tag이다. 
2. <base>, <link>, <script>, <style>, <title>과 같은 다른 메타관련 요소로 나타낼 수 없는 메타데이터를 나타냅니다.
3. 빈태그이다. 

4. 속성charset을 통해 문자가 인코딩 되는 방식을 나타낸다. 
<meta charset="UTF-8">
<!-- EUC-KR: 완성형(홍녕기) / UTF-8: 조합형(ㅎ ㅗ ㅇ ㄴ ㅕ ㅇ ㄱ ㅣ) -->

5. 속성 content
http-equiv(alent)나 name 이라는 속성의 값을 작성 할 때 사용한다. 

6. 속성 http-equiv
서버나 사용자의 환경에 작동방식을 변경해주는 지시 사항이다. 
<meta http-equiv="X-UA-Compatible" content="IE=edge">

7. 속성 name
: 정보의 종류가 무엇인지 작성한다. 
author(문서의 작성자)
<meta name="author" content="홍녕기">
description(페이지 내용에 대한 요약)
<meta name="description" content="홍녕기의 사이트">
viewport(반응형 웹사이트 제공을 위함)
<meta name="viewport" content="width=divice-width, initial-scale=1.0">
