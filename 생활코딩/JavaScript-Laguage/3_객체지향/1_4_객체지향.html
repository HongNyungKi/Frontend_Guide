<!DOCTYPE html>
<html>

<head>
    <!-- 생성자(constructor)는 객체를 만드는 역할을 하는 함수다.
     자바스크립트에서 함수는 재사용 가능한 로직의 묶음이 아니라 객체를 만드는 창조자라고 할 수 있다. -->
</head>

<body>
    <script>
        function person() { }
        var p = new person();
        p.name = 'Tony';
        p.introduce = function () {
            return 'My name is ' + this.name;
        }
        document.write(p.introduce());
    </script>
</body>

</html>
