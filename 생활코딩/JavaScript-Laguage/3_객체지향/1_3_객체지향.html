<!DOCTYPE html>
<html>
<head>
    <!-- 생성자와 new -->
</head>
<body>
    <script>
function person(){}
// 아무 내용도 return하지 않는 함수 person이다.
var p0 = person();
// console.log(p0);
// 결과: undefined
// 설명: new를 안쓰면 그냥 함수를 호출한 것
var p = new person();
// console.log(p);
// 결과: person{}
// 설명: new를 쓰면 그 함수를 객체의 생성자로서 호출한 것입니다. 그 결과 값은 객체가 됩니다.
//       즉, 함수에 new를 붙이면 그 return값은 객체가 된다는 것이다.
    </script>
</body>
</html>
