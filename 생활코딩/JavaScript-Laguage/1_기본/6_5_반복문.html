<!DOCTYPE html>
<html>

<head>
    <!-- // 반복문의 중첩
    반복문안의 반복문 -->
</head>

<body>
    <script>

        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                document.write(String(i) + String(j) + '<br />');
            }
        }


    </script>
</body>

</html>
