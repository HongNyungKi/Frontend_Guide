<!DOCTYPE html>
<html>

<head>
    <!-- 배열의 조작 - 원소를 추가하는 다양한 방법 -->
</head>

<body>
    <script>
        // 1. push
        // 배열의 끝에 원소를 추가하는 방법이다. push는 인자로 전달된 값을 배열(li)에 추가하는 명령이다. 
        var li = ['a', 'b', 'c'];
        li.push('d');
        alert(li);
        // 결과 a,b,c,d

        // 2. concat
        // 복수의 원소를 배열에 추가하는 방법이다.
        var i = ['a', 'b', 'c'];
        li = i.concat(['d', 'f']);
        alert(li);
        // 결과 a,b,c,d,f

        // 3. 배열의 시작점에 원소를 추가하는 방법이다.
        // 배열의 첫번째 원소로 추가하고 배열의 기존 값들의 색인을 1씩 증가시킨다.
        var li = ['a', 'b', 'c'];
        li.unshift('d');
        alert(li);
        // 결과 d,a,b,c,

        // 4. 만약 어떤 인덱스 뒤에 어떤 문자를 넣고 싶을 때 방법이다.
        var li = ['a', 'b', 'c'];
        li.splice(1, 0, 'B');
        // 첫번째 숫자는 위치, 두번째 숫자는 그 지점에서 몇개를 삭제 할 것인지, 세번째 숫자는 추가할 글자이다.
        alert(li);


    </script>
</body>

</html>
