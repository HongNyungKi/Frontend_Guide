<!DOCTYPE html>
<html>

<head>
    <!-- // 연산자이다.
    다양한 연산 기능을 실행 시킬 수 있는 Math. 가 있다. -->
</head>

<body>
    <script>

        alert(Math.pow(3, 2));
        // 결과 9 = 3의 2승
        alert(Math.round(10.6));
        // 결과 11 = 10.6의 반올림
        alert(Math.ceil(10.2));
        // 결과 11 = 10.6을 올림
        alert(Math.floor(10.6));
        // 결과 10 = 10.6을 내림
        alert(Math.sqrt(9));
        // 결과 3 = 9의 제곱근
        alert(Math.random());
        // 결과 0부터 1.0 사이의 랜덤한 숫자 
        alert(Math.abs(-3));
        // 결과 3 = -3의 절대값
        alert(Math.max(1, 2, 3, 4, 5, 4, 3, 2, 1));
        // 결과 5 = 인자 중에서 가장 큰 수
        alert(Math.min(1, 2, 3, 4, 5, 4, 3, 2, 1));
        // 결과 1 = 인자 중에서 가장 작은 수

    </script>
</body>

</html>
