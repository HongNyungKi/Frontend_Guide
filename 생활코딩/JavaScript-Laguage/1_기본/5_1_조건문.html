<!DOCTYPE html>
<html>

<head>
    <!-- 조건문이란 주어진 조건에 따라서 에플리케이션을 다르게 동작하도록 하는 것이다.
    boolean값으로 이를 제어한다. -->
</head>

<body>
    <script>

        // else(아니면) 활용 조건문
        if (false) {
            alert(1);
        }
        else {
            alert(2);
        }
        // 결과 2

        // else if(만약에 이게) 활용 조건문
        // else if는 여러개가 올 수 있다. else if의 모든 조건이 false면 else가 실행된다.
        if (false) {
            alert(1);
        } else if (false) {
            alert(2)
        } else if (false) {
            alert(3)
        } else {
            alert(4)
        }
        // 결과 4
    </script>
    
</body>

</html>
