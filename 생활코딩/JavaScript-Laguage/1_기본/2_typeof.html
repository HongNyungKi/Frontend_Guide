<!DOCTYPE html>
<html>

<head>
    <!-- // 값의 데이터 형을 알려주는 기능 -->
</head>

<body>
    <script>

        alert(typeof 37);
        // 결과 'number'
        alert(typeof NaN);
        // 결과 'number' = Not a Number
        alert(typeof "bla");
        // 결과 'string'
        alert(typeof true);
        // 결과 'boolean'

    </script>
</body>

</html>
