<!DOCTYPE html>
<html>

<head>
         <!-- 비교 연산자는 동등연산자(==)와 일치연산자(===)가 있다.
         값은 항상 boolean데이터 형식이다.
         일치연산자는 데이터의 형식까지 같아야 true이다.
         '!'는 부정을 의미한다. -->
</head>

<body>
    <script>

        alert(null == undefined);
        // 결과 true
        alert(null === undefined);
        // 결과 false
        alert(true == 1);
        // 결과 true
        alert(true === 1);
        // 결과 false
        alert(true == '1');
        // 결과 true
        alert(true === '1');
        // 결과 false
        alert("one" != "one");
        // 결과 false
        alert("one" != "two");
        // 결과 true
        alert(10 > 20);
        // 결과 false
        alert(10 >= 1);
        // 결과 true
    </script>

</body>

</html>
