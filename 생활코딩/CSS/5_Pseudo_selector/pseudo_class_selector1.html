<!DOCTYPE html>
<html>

<head>
    <style>
        a:link {
            color: black;
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: darkorange;
        }

        a:active {
            color: darkolivegreen;
        }

        a:focus {
            color: white;
        }

        input:focus {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <a
        href="https://www.google.com/search?q=visit&oq=visit&aqs=chrome..69i57j0l7.2895j0j4&sourceid=chrome&ie=UTF-8">Visit</a>
    <a
        href="https://www.google.com/search?q=visit&oq=visit&aqs=chrome..69i57j0l7.2895j0j4&sourceid=chrome&ie=UTF-8">visited</a>
    <input type="text">
</body>

</html>
