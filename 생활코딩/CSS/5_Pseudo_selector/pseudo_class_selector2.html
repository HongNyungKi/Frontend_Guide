<!DOCTYPE html>
<html>

<head>
    <title>
        review to pseudo selector
    </title>
    <style>
        a:link {
            color: black;
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: yellow;
        }

        a:active {
            color: green;
        }

        a:focus {
            color: white;
        }
    </style>

</head>

<body>
    <a href="https://www.naver.com/">방문함</a>
    <a href="https://www.daum.net/">방문안함</a>
</body>

</html>
