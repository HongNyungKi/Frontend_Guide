<!DOCTYPE html>
<html>

<head>
    <style>
        a {
            font-size: 3rem;
            display: inline-block;
            /* transition-property: all;
            transition-property: transform font-size;
            transition-duration: 0.3s; */

            transition: font-size 1s, transform 0.3s;
            transition-delay: 1s;
        }

        a:active {
            transform: translate(20px, 20px);
            font-size: 2rem;
        }
    </style>

</head>

<body>
    <a href="#">Click</a>
</body>

</html>
