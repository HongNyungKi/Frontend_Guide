<!DOCTYPE html>
<html>

<head>
    @@@ selector(두번째 인자) @@@

    selector 파라미터는 이벤트 대상을 필터링한다.
</head>

<body>
    <ul>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
    </ul>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $('ul').on('click', 'a, li', function (event) {
            console.log(this.tagName);
        })
        
        // 결과: A
        //      LI

        // 1- a태그나li태그를 선택시 click이벤트가 동작한다.
        // 2- 여기서 this는 ul이 아니라, 사용자가 클릭한 a 나 li가 된다. 
        // 3- 이것은 jQuery에서 이벤트 버블링을 구현하는 방법이기도 하다.
    </script>

</body>

</html>
