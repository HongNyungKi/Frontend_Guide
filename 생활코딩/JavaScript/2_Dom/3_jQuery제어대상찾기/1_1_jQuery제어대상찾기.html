<!DOCTYPE html>
<html>

<head>
    <!-- 제이쿼리의 기본 동작 방법 -->
</head>

<body>

    <script>
        $('li').css('color', 'red');
        // $: 제이쿼이 함수 선언
        // (): 인자값, 일반적으로 css 선택자가 위치한다.
        // .css('color','red'); 제이쿼리 함수를 통해 리턴된 결과는 제이쿼리 객체이다. 이 객체의 프로퍼티이다. 
    </script>

</body>

</html>
