@@@ CSS속성-여백 @@@

- margin(요소의 바깥 여백)_단위 px
: 바깥 여백은 요소와 요소 사이의 여백(거리,공간)을 생성할 때 사용한다. 
ex) div{margin:20px;}
    <!-- 단축 속성(상,하,좌,우 모두 20px) -->
ex) div{margin-top:20px;}
ex) div{margin-bottom:20px;}
ex) div{margin-right:20px;}
ex) div{margin-left:20px;}
    <!-- 개별 속성 -->

- padding(요소의 내부 여백)_단위 px
: 자식 요소를 감싸는 여백을 의미한다. 
ex) div{padding:20px}
    <!-- 단축속성,개별속성 -->
