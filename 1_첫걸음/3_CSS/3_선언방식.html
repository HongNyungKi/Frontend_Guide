@@@ 선언 방식 @@@

1. 태그에 직접 작성하기(인라인): 이 방법은 html tag에 직접 작성하기 때문에 선택자가 필요하지 않다.
<div style="color: red;">태그에 직접 작성</div>

2. html에 포함하기(내장)
: css만 따로 작성하기 때문에 선택자가 필요하다. css코드가 html의 <style></style>안에 포함되어 있다.

<head>
    <style>
        div {
            color: red;
        }
    </style>
</head>

<body>
    <div>html에 포함</div>
</body>

3. html외부에서 불러오기
: css코드를 완전히 분리할 수 있다. 분리된 하나의 css파일을 여러 html파일이 불러와서 사용할 수도 있다.

<head>
    <link rel="stylesheet" href="./css/~~~~">
</head>

<body>
    <div>외부에서 불러오기</div>
</body>
