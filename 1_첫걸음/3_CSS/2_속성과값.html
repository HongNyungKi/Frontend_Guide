@@@ 속성(properties)과 값(value) @@@

속성과 값은 글자색을 무엇, 너비는 얼마, 여백은 얼마 같으느 스타일을 지정할 때 사용한다. 

div{
    color: red; ---- 글자색은 빨강
    font-size: 20px; ---- 글자 크기는 20px
    width: 300px;  ---- 가로너비는 300px
    margin: 20px;   ---- 바깥 여백은 20px
    padding: 10px 20px;   ----   안쪽여백은 위아래 10px 좌우 20px    
    position: absolute;  ---- 위치는 부모요소 기준
}
