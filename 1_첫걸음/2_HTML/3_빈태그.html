@@@ 빈태그(empty tag=self closing tag) @@@

html에는 닫히는 개념이 없는 태그들이 있다.
이러한 빈태그 에는 2가지 형태가 있다. 뒤에 /(slash)가 붙거나 붙지 않는 경우이다.
<!-- <tag> <tag/> <tag /> -->
<!-- * 단, 빈태그 활용시 하나의 형태로 계속 사용해야한다.  -->
empty tag는 일반적인 tag처럼 content를 포함하지 않고, tag가 위치한 시점에 곧바로 사용되는 개념이기 때문에
empty tag자체의 내용을 보충 하기위해 주고 attributes와 value가 되도록 사용된다.
