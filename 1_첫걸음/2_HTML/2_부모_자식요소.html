@@@ 부모요소(parent elemnet)와 자식 요소(child elemnet)

<PARENT>
    <CHILD></CHILD>
</PARENT>
<!-- parent tag는 child tag의 부모요소가 되고 반대로, child tag는 parent tag의 자식요소가 된다.  -->

<section class="fruits">
    <h1>과일 목록</h1>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
</section>
<!-- section > ul > li  -->
<!-- section tag입장에서 li tag같은 경우는 자식tag보다는 '후손,자손,하위'요소 정도로 칭한다.
li tag 입장에서 부모 이상의 tag들을 '조상,상위'요소 정도로 칭한다.  -->
