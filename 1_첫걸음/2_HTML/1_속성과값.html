@@@ 속성(attributes)과 값(value) @@@

tag(요소)가 갖고 있는 의미나 기능을 확장하기 위해 attributes와 value를 사용한다. 
<tag attributes="value"></tag>

<img src="~~.jpeg" alt="대체text">홍녕기</img>
* alt(alternative): image가 삽입되지 않은 경우 대신해서 나타나는 글자. 
<!-- <이미지삽입 소스위치="이미지파일" 대체텍스트="내 프로필 사진" /> -->

<div class="name">홍녕기</div>
* div(division): '분할'이라는 의미이다. 
<!-- <의미없는분할 태그별명="name">홍녕기</의미없는분할> -->
