@@@ 페이지 구성 @@@

<!DOCTYPE html>
<!-- (documnet type deficition)마크업 언어에서 문서형식을 정의한다. 
즉, html의 6가지 버전 중 html5를 사용하여 페이지를 작성한다고 선언한것이다. -->
<html>
<!-- 문서의 처음과 끝을 나타내는 html tag -->

<head>
    <!-- 문서가 갖고있는 정보에 해당하는 내용을 담는 head tag(=정보) -->
    <meta charset="UTF-8">
    <!-- meta는 웹페이지에 관한 정보(표시방식,제작자,내용,키워드 등)를 검색엔진이나 브라우저에 제공하는 empty tag이다. -->
    <!-- 문자 인코딩(text가 렌더링되는 방식) 방식이 utf-8 -->
    <meta name="author" content="홍녕기">
    <!-- 해당 페이지의 제작자를 누구인지 -->
    <meta name="description" content="내가 만든데 최고!">
    <!-- 해당 페이지의 설명을 작성 -->
    <title>Document</title>
    <!-- 페이지의 제목(탭에표시) -->
    <link rel="stylesheet" href="./css~~~~">
    <!-- 외부문서 불러오기(html,css,icon 등) -->
    <!-- rel은 불러오는 문서와의 관계를 정의하는 속성이다.(필수) -->
    <!-- href는 외부 문서의 위치를 지정하는 속성 -->
    <script src="./js~~~"></script>
    <!-- javascript불러오기 -->
    <style></style>
    <!-- css를 외부 문서에서 가져오는 방식이 아닌 html문서 내부에 작성 시 -->
</head>

<body>
    <!-- head tag의 정보를 바탕으로 실제 화면에 출력되는 내용을 담는 body tag(=구조) -->
    <div>
        <!-- division(분할)의 의미로 문서의 부분이나 섹션을 정의한다. 단순히 특정 범위를 묶는 wrap 용도로 사용 -->
        <p>
        </p>
    </div>
    <div>
        <div>
            <img src="이미지의url(필수)" alt="대체 텍스트(aternate)(필수)">
            <!-- img tag의 속성으로 반드시 src와 alt를 사용해야한다. 이는 필수이고 누락되었다면 웹표준에 어긋난다. -->
            <h1></h1>
            <p></p>
        </div>
    </div>
</body>

</html>

<!-- * 작성한 html 문서가 표준에 부합하는지 테스트하기 위해 W3C validator에 접속하여 웹 표준 검사하기 를 한다. -->
