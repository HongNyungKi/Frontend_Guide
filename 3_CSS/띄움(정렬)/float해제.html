<html>

<head>
    <title>
        float의 해제: 속성이 적용된 요소의 주위로 다른 요소들이 흐르게 되는데, 이를 방지하기 위해 속성을 해제하여야 한다.

        1. 형제요소에 clear: (left,right,both)추가하여 해제
        2. 부모요소에 overflow: (hidden,auto)추가하여 해제
        3. 부모요소에 clearfix클래스 추가하여 해제(추천!!)
    </title>
    <style>
        /* 1번 예제 */
        .Avengers {
            width: 100px;
            height: 100px;
            background: tomato;
            float: left;
            margin: 5px;

        }

        .IronMan {
            clear: both;
            width: 100px;
            height: 100px;
            background: tomato;
            margin: 5px;
        }

        /* 2번 예제(비추)*/
        .parent {
            overflow: hidden;
        }

        .child {
            float: left;
        }

        /* 3번 예제(추천) */
        .clearfix::after {
            /* clearfix에는 반드시 float이 적용되는 요소들만 포함시킬 것. */
            content: "friend";
            clear: both;
            display: block;
            /* after로 인해 오는 요소는 기본적으로 inline요소이기때문 */
        }

        .son {
            float: left;
            width: 100px;
            height: 100px;
            background: blue;
            margin: 5px;
        }

        .who {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="example1">
        <div class="Avengers"></div>
        <div class="Avengers"></div>
        <div class="IronMan"></div>
    </div>
    <div class="example2">
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>
    <div class="example3">
        <div class="mom clearfix">
            <div class="son"></div>
            <div class="son"></div>
        </div>
        <div class="who"></div>
    </div>
</body>

</html>
