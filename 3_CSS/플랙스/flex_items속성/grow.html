<html>

<head>
    <title>
        grow: item의 증가 너미 비율을 설정한다. 즉, container의 너비를 몰라도 item의 넓이 비율을 설정하는 것이다.
    </title>
    <style>
        .container {
            border: 4px solid;
            display: flex;
        }

        .container .item {

            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
        }

        .item1 {
            flex-grow: 1;
            /* 가변하는 영역 */
        }

        .item2 {
            width: 100px;
            /* 넓이 100px 고정 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
    </div>
</body>

</html>
