<html>

<head>
    <title>
        order: item의 순서를 설정한다.
        item에 숫자를 지정하고 숫주가 클수록 순서가 밀린다.
        음수 허용
        <!-- html과 상관없이 순서를 변경할 수 있다.  -->
        - 기본값: 0
        <!-- order가 같을 시 html의 구조에 따라 순서가 정의된다. -->
    </title>
    <style>
        .container {
            border: 4px solid;
            display: flex;
        }

        .container .item {
            width: 100px;
            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item1 {
            order: 1;
        }

        .item4 {
            order: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
</body>

</html>
