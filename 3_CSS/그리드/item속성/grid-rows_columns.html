<html>

<head>
    <title>
        grid-row
        grid-columns
        : item들의 위치를 원하는 곳에 배치하기 위함이다.
        grid-column-star와 grid-column-end의 단축 속성이다. 각 속성을 / 로 구분한다.
        <!-- ex) grid-column:<grid-column-start> / <grid-column-end> -->
    </title>
    <style>
        .container {
            display: grid;
            border: 4px solid lightgray;
            width: 600px;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: repeat(3, 1fr);
        }

        .item {
            border: 5px solid red;
            font-size: 30px;
        }

        /* 원하는 item의 열과 행을 크기와 배치를 위해 grid-colum,row사용 */
        .item:nth-child(1) {
            grid-column: 1/3;
            grid-row: 1/3;
        }

        .item:nth-child(2) {
            grid-row: 1/3;
        }

        .item:nth-child(4) {
            grid-row: 4/5;
            grid-column: -1/-3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
