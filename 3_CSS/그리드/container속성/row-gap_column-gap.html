<html>

<head>
    <title>
        row-gap(grid-row-gap)
        : 각 행과 행 사이의 간격(gutter)을 지정한다. 명확하게는 그리드 선(grid line)의 크기를 지정하는 것이다.
        column-gap(gri-column-gap)
        : 각 열과열 사이의 간격(gutter)을 지정한다.

        - 단축 속성 gap(grid-gap) 을 사용하여 속성값으로 첫번째는 row 두번째는 column 의 간격을 입력한다.
        ex) row: 30px 40px

        <!-- 속성앞에 붙는 gap은 폐기 됬으나 일부 브라우져에서 사용함 -->
    </title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            border: 4px solid green;
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 100px);
            row-gap: 30px;
            column-gap: 30px;
        }

        .item {
            border: 1px solid red;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
