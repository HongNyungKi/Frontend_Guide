<html>

<head>
    <title>
        postition의 속성값: relative(요소 자신을 기준으로 배치하는 것)
        
        <!-- 이동이 되어도 1번,2번 box 처럼 형제요소에 영향을 준다. 본래 있었자리의 영역은 사라지지 않는다. -->
    </title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: tomato;
            border: 4px solid red;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .relative{
            position: relative;
            top: 20px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="box">1</div>
    <div class="box relative">2</div>
    <div class="box">3</div>
</body>

</html>
