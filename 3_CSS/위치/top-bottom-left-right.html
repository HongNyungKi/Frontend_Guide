<html>

<head>
    <title>
        position: 요소의 위치 지정 방법의 유형(기준)을 설정한다.

        - 기본값: static(유형(기준)없음/배치 불가능)
        - 속성값: relative(요소 자신을 기준)
        - 속성값: absolute(위치상 부모 요소를 기준으로 배치)
        - 속성값: fixed(브라우저(뷰포트)를 기준으로 배치)
        - 속성값: sticky(스크롤 영역 기준으로 배치)

        + top / bottom / left / right : 요소의 position기준에 맞는 거리를 설정한다.

    </title>
    <style>
        .parent {
            width: 500px;
            height: 300px;
            border: 4px dashed lightgray;
            /* 자식이 absolute를 사용시 부모는 ralative를 갖고있어야한다. */
        }

        .child {
            width: 150px;
            height: 100px;
            background: tomato;
            border: 4px solid red;
            border-radius: 10px;
            position: absolute;
            /* 부모요소를 기준으로 배치하는 absolute */
            top: 50px;
            left: 60px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
