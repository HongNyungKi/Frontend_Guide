<html>

<head>
    <title>
        postition의 속성값: fixed(브라우저(뷰포트)를 기준으로 배치)
    </title>
    <style>
        body{
            height: 4000px;
        }
        .grand-parent {
            width: 400px;
            height: 300px;
            padding: 30px 100px 100px 30px;
            border: 4px dashed lightgray;
        }

        .parent {
            width: 400px;
            height: 300px;
            border: 4px dashed gray;
        }

        .child {
            width: 120px;
            height: 80px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fixed{
            position: fixed;
            bottom: 10px;
            right: 10px;
        }


    </style>
</head>

<body>
    <div class="grand-parent">
        <div class="parent">
            <div class="child">1</div>
            <div class="child fixed">2</div>
            <div class="child">3</div>
        </div>
    </div>
</body>

</html>
