<html>

<head>
    <title>
        postition의 속성값: sticky(스크롤 영역 기준으로 배치)
        <!-- 반드시 top,bottom,left,right값 중 한개 이상이 존재해야 한다. -->
    </title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 4px solid red;
            overflow: auto;
        }

        .section {
            height: 200px;
            border: 4px dashed lightgray;
        }

        .section h1 {
            text-align: center;
            line-height: 2;
            font-size: 24px;
            font-weight: bold;
            position: sticky;
            top: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <h1>Title 1</h1>
        </div>
        <div class="section">
            <h1>Title 2</h1>
        </div>
        <div class="section">
            <h1>Title 3</h1>
        </div>
        <div class="section">
            <h1>Title 4</h1>
        </div>
        <div class="section">
            <h1>Title 5</h1>
        </div>
        <div class="section">
            <h1>Title 6</h1>
        </div>
        <div class="section">
            <h1>Title 7</h1>
        </div>
        <div class="section">
            <h1>Title 8</h1>
        </div>
    </div>
</body>

</html>
