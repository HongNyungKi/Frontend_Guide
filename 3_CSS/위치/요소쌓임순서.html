<html>

<head>
    <title>
        요소 쌓임 순서(stack order)
        : 요소가 쌓여 있는 순서를 통해 어떤 요소가 사용자와 가깝게 있는지(더 위에 쌓이는지)를 결정(z축)

        1. static을 제외한position속성의 값이 있을 경우 가장 위에 쌓임
        2. position이 모두 존재한다면 z-index 속성의 숫자값이 높을 수록 위에 쌓이
        3. position속성의 값이 있고, z-index속성의 숫자 갑이 같다면, html의 마지막 코드일 수록 위에 쌓임(나중에 작성한 코드)
    </title>
    <style>
        .box-group {
            display: flex;


        }

        .box-group .box:nth-child(2n) {
            margin-top: 30px;
        }

        .box-group .box {
            width: 100px;
            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: -30px;
        }

        .box1 {
            position: relative;
        }

        .box2 {
            position: relative;
        }

        .box3 {
            position: relative;
            z-index: 1;
            /* z-index는 position이 있는 곳에서만 사용가능하다. */
        }

        .box4 {
            position: relative;
            z-index: 2;
        }

        .box5 {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box-group">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>

</html>
