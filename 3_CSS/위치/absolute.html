<html>

<head>
    <title>
        postition의 속성값: absolute(위치상의 부모 요소를 기준으로 배치하는 것)
        <!-- 위치상의 부모요소를 기준으로 하기 때문에 html상의 부모요소와는 무관하다.
             위치상의 부모는 position:relative가 부여되어야 한다. -->
        <!-- position:relative와는 다르게 위치 이동 시 부모 요소를 기준으로 하기 때문에 본래 자신의 영역이 
             사라지고, 형제 요소들에게 영향을 주지 않는다.  -->
    </title>
    <style>
        .grand-parent {
            width: 400px;
            height: 300px;
            padding: 30px 100px 100px 30px;
            border: 4px dashed lightgray;
            position: relative;
        }

        .parent {
            width: 400px;
            height: 300px;
            border: 4px dashed gray;
            /* position: relative; */
        }

        .child {
            width: 120px;
            height: 80px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .absolute {
            position: absolute;
            bottom: 50px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="grand-parent">
        <div class="parent">
            <div class="child">1</div>
            <div class="child absolute">2</div>
            <div class="child">3</div>
        </div>
    </div>
</body>

</html>
