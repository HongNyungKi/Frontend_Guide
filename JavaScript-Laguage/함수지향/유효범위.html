    <script>
        // 유효범위(Scope)는 변수의 수명을 의미한다. 
        // 함수에 포함되어 있는 지역변수(local)의 값이, 바깥의 전역변수(glbal)보다 우선순위를 갖는다.
        var Avengers = 'global';
        function Hero() {
            var Avengers = 'local';
            alert(Avengers);
        }
    </script>
