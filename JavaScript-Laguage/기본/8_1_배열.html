<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        // 배열(array)이란 연관된 데이터를 모아서 통으로 관리하기 위해서 사용하는 데이터 타입이다.
        // 변수가 하나의 데이터를 저장하기 위한 것이라면 배열은 여러 개의 데이터를 하나의 변수에 저장하기 위한 것이다.
        // 대괄호 안에 데이터를 콤마(,)로 구분해서 나열하면 배열이 된다.
        var Avengers = ['Iron Man', 'Captain America', 'Hulk']
        alert(Avengers[0]);
        alert(Avengers[1]);
        alert(Avengers[2]);

    </script>
</body>

</html>
