<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        // 유효범위(Scope)는 변수의 수명을 의미한다. 
        // 함수에 포함되어 있는 지역변수(local)의 값이, 바깥의 전역변수(glbal)보다 우선순위를 갖는다.
        var Avengers = 'global';
        function Hero1() {
            var Avengers = 'local';
            alert(Avengers);
        }
        Hero1();

        function Hero2() {
            alert(Avengers);
        }
        Hero2();


        // 전역변수는 사용하지 않는 것이 좋다. 
        // 변수를 선언할 때는 꼭 var을 붙이는 것을 습관화해야 한다. 
        // 전역변수를 사용해야 하는 경우라면 그것을 사용하는 이유를 명확히 알고 있을 때 사용하도록 하자.
    </script>
</body>

</html>
