<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
    // else(아니면) 활용 조건문
        if (false) {
            alert(1);
        }
        else {
            alert(2);
        }
        // 결과 2

    // else if(만약에 이게) 활용 조건문
        if (false) {
            alert(1);
        } else if (false) {
            alert(2)
        } else if (false) {
            alert(3)
        } else {
            alert(4)
        }
        // 결과 4
    </script>
</body>

</html>
