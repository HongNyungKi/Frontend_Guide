<!DOCTYPE html>
<html>

<head>
    <!-- // 실행을 즉시 중단 하면서 지속되게 하는 것.
        // 즉 해당 조건만 반복을 제어하는 것.
</head> -->

<body>
    <script>

        for (var i = 0; i < 10; i++) {
            if (i === 5) {
                continue;
            }
            document.write('Avengers' + i + '<br />')
        }

        // 결과
        // Avengers0
        // Avengers1
        // Avengers2
        // Avengers3
        // Avengers4
        // Avengers6
        // Avengers7
        // Avengers8
        // Avengers9

    </script>
</body>

</html>
