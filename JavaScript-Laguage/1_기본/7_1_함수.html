<!DOCTYPE html>
<html>

<head>
    <!-- //  1. function 뒤에 함수의 이름이 오고, 소괄호가 따라온다.
        //  2. 소괄호에 인자라는 값이 차례로 들어오는데 이 값은 함수를 호출할 때 함수의 로직으로 전달될 변수다. 
        //     인자는 생략 할 수 있다.
        //  3. 함수를 호출 했을 때 실행하게 될 부분이 중괄호 안쪽에 온다.
        // 정리.    function 함수명( [인자...[,인자]] ){
        //          코드
        //    return 반환값
        // } -->
</head>

<body>
    <script>

        function numbering() {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        }
        numbering();

        // 결과 0123456789

    </script>
</body>

</html>
