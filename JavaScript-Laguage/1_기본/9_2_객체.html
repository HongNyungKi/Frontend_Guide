<!DOCTYPE html>
<html>

<head>
    <!-- 객체에 저장된 데이터를 기준으로 반복작업을 하는 방법이다.
    // 객체와 반복문의 조우라고 할 수 있다.
        // in을 중심으로 앞에는 key값, 뒤쪽에는 객체 가 구성된다. -->
</head>

<body>
    <script>

        var Avengers = { 'Iron Man': 1, 'Captain America': 2, 'Hulk': 3 };
        for (var key in Avengers) {
            document.write("키 이름 : " + key + "<br />" + " 키의 값 : " + Avengers[key] + "<br />");
        }

        // 결과
        // 키 이름: Iron Man
        // 키의 값: 1
        // 키 이름: Captain America
        // 키의 값: 2
        // 키 이름: Hulk
        // 키의 값: 3

    </script>
</body>

</html>
