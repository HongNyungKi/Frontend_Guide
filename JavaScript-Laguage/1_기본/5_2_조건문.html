<!DOCTYPE html>
<html>

<head>
    <!-- 비교 연산자를 활용한 조건문 -->
</head>

<body>
    <script>

        var id = prompt('아이디를 입력해주세요.');
        if (id == 'hong') {
            password = prompt('비밀번호를 입력해주세요.');
            if (password == '1111') {
                alert('인증했습니다.');
            } else {
                alert('인증에 실패했습니다.');
            }

        } else {
            alert('인증에 실해했습니다.');
        }

    </script>
</body>

</html>
