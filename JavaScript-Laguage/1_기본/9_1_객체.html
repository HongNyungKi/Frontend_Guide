<!DOCTYPE html>
<html>

<head>
    <!-- // 데이터가 추가되면 배열 전체에서 중복되지 않는 인덱스가 자동으로 만들어져서 추가된 데이터에 대한 식별자가 된다.
        //  이 인덱스를 이용해서 데이터를 가져오게 되는 것이다.
        만약 인덱스로 문자를 사용하고 싶다면 객체(dictionary)를 사용해야 한다. -->
</head>

<body>
    <script>

        // 1. 객체 표현-1
        var Avengers = { 'Iron Man': 1, 'Captain America': 2, 'Hulk': 3 };
        // 여기서 Iron Man과 같은 이름은 key가 되고 1과 같은 숫자는 value가 된다.
        alert(Avengers['Hulk']);
        // 결과 3

        // 1. 객체 표현-2
        var Actor = {};
        Actor['Tony'] = 1;
        Actor['steve'] = 2;
        Actor['Mark'] = 3;
        alert(Actor['Tony']);
        // 결과 1

        // 1. 객체 표현-3
        var Onepiece = new Object();
        Onepiece['Luffy'] = 1;
        Onepiece['Zoro'] = 2;
        Onepiece['Nami'] = 3;
        alert(Onepiece.Zoro);
        // 결과 2

    </script>
</body>

</html>
