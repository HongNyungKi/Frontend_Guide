<!DOCTYPE html>
<html>

<head>
    <!-- // 반복문의 제어 break -->
    <!-- 반복문 안에서 break가 실행되면 반복문을 즉시 종료시키는 것이다. -->
</head>

<body>
    <script>

        for (var i = 0; i < 10; i++) {
            if (i === 5) {
                break;
            }
            document.write('Avengers' + i + '<br />');
        }

        // 결과
        // Avengers0
        // Avengers1
        // Avengers2
        // Avengers3
        // Avengers4

    </script>
</body>

</html>
