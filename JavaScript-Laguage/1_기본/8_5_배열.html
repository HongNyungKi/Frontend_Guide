<!DOCTYPE html>
<html>

<head>
    <!-- 배열의 조작 - 원소를 제거하는 다양한 방법과 정렬 방법 -->
</head>

<body>
    <script>

        // 1. 첫번째 원소를 제거하는 방법이다.
        var i = ['a', 'b', 'c'];
        i.shift();
        alert(i);

        // 2. 배열 끝점의 원소를 제거하는 방법이다.
        var i = ['a', 'b', 'c'];
        i.pop();
        alert(i)

        // 3. 정렬
        var i = ['c', 'd', 'a', 'b', 'e'];
        i.sort();
        alert(i);

        // 4. 역순 정렬
        var i = ['a', 'b', 'c', 'd', 'e'];
        i.reverse();
        alert(i);

    </script>
</body>

</html>
