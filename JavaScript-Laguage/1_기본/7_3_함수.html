<!DOCTYPE html>
<html>

<head>
    <!-- // 인자(argument)는 함수로 유입되는 입력 값을 의미하는데, 
        // 어떤 값을 인자로 전달하느냐에 따라서 함수가 반환하는 값이나 메소드의 동작방법을 다르게 할 수 있다. -->
</head>

<body>
    <script>

        function Avengers(arg1, arg2) {
            return arg1 + arg2;
        }
        alert(Avengers(1, 2));
        alert(Avengers(2, 3));

        // 결과 3, 5

    </script>
</body>

</html>
