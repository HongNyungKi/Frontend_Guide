<!DOCTYPE html>
<html>

<head>
    <!-- // 함수 내에서 사용한 return은 return 뒤에 따라오는 값을 함수의 결과로 반환한다. 
    동시에 함수를 종료시킨다. -->
</head>

<body>
    <script>

        function Avengers1() {
            return 'Iron Man';
        }
        function Avengers2() {
            return 'Captain America';
        }
        function Avengers3() {
            return 'Hulk';
            return 'Black Widow';
            return 'Thor';
        }
        alert(Avengers1());
        alert(Avengers2());
        alert(Avengers3());
    </script>
</body>

</html>
