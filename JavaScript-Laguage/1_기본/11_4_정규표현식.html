<!-- 괄호안의 패턴은 마치 변수처럼 재사용 할 수 있다.  -->
var pattern = /(\w+)\s(\w+)/;
<!-- 괄호는 그룹을 의미한다.
\w 는 문자(A~Z,a~z,0~9)를 의미한다.
+ 는 수량자 로써 앞의 문자가 하나 이상인 경우를 나타낸다.
\s 는 공백(space)를 의미한다.  -->

var pattern = /(\w+)\s(\w+)/;
var str = "coding everybody";
var result = str.replace(pattern,$2, $1);
<!-- $는 그룹을 의미한다. 즉, $1은 첫번째 그룹 $2는 두번째 그룹 -->
console.log(result);
<!-- 결과 everybody, coding -->
