<!DOCTYPE html>
<html>

<head>
   <!-- 객체의 중복 -->
</head>

<body>
    <script>
     var hero1 = {
            'name' : 'Iron Man',
            'introduce' : function () {
                return 'His name is ' + this.name;
            }
        }
        document.write(hero1.introduce());

        var hero2 = {
            'name' : 'Captain America',
            'introduce' : function () {
                return 'His name is ' + this.name;
            }
        }
        document.write(hero2.introduce());

        // 메소드를 정의 하는 introduce와 (완전 동일)
        // 데이터를 정의 하는 name이 중복되어있다.(값은 x)
        // 이때 메소드의 어떤 동작을 바꾸려 할 때, 전체를 똑같이 바꿔줘야 하는 중복불편이 생긴다.
    </script>
</body>

</html>
