<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        var person = {}
        person.name = 'egoing';
        person.introduce = function () {
            return 'My name is ' + this.name;
        }
        document.write(person.introduce());

        var person = {
            'name': 'egoing',
            'introduce': function () {
                return 'My name is ' + this.name;
            }
        }
        document.write(person.introduce());
    </script>
</body>

</html>
