<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <!-- 제작자가 누구인지 -->
    <meta name="autor" content="GGOAL.G">
    <!-- 해당 웹페이지에 대한 설명 -->
    <meta name="description"
        content="GitHub is where people build software. More than 40 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <!-- name="viewport"이면, viewport에 대한 세팅을 하겠다는것이다. -->
    <!-- 해당하는 device의 가로너비를 그대로 사용하겠다, 다양한 device의 초기화면 배율을 의미하는 것. 초기화면의 확대축소 배율말고 있는 그대로 원할 경우 값을 1 , 일반사용자가 손가락으로 확대하는 등 스스로 확재 축소하는 기능을 사용x 고로 최대확대,최소축소 값도 1로 설정-->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <!-- ie에서 웹페이지를 렌더링 할 때 최신의 버전으로 하겠다는것. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 외부에 제공할 정보를 정의하는것: 해당 사이트의 제목은?대표하는 그림은? 등등 예시로, 카톡 공유하기에 대표하는 그림과 설명이 뜬다! -->
    <!-- open gragh -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description"
        content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="logo__github.png">
    <meta property="og:url" content="https://github.com">
    <!-- twitter card -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description"
        content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- favicon(favorite icon): 사이트를 대표하는 아이콘 -->
    <link rel="icon" href="./favicon.png">
    <!-- 스마트폰에서도 favicon 기능 제공 위해 -->
    <link rel="apple-touch-icon" href="./favicon.png">
    <!-- ie에서도 favicon 적용 하기 위해 단, 동일경로에 favicon.ico가 있으면 생략 가능 -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <!-- 경량화된 구글 폰트 이용하기 link후 css에 적용도 해야한다.  -->
    <!-- 브라우스 스타일 초기화 하기 단, 직접작성한 css보다 먼저 호출 되어야한다.-->
    <!-- reset.css cdn을 통해 연결도 가능하다.  -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"> -->
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="body__container">
        <!-- HEADER -->
        <header class="section">
            <div class="inner clearfix">
                <div class="menu-group float--left">
                    <div class="logo">
                        <a href="#">GitHub</a>
                    </div>
                    <ul class="main-menu">
                        <li><a href="#">Personal</a></li>
                        <li><a href="#">Open source</a></li>
                        <li><a href="">Business</a></li>
                        <li><a href="">Explore</a></li>
                    </ul>
                </div>
                <div class="sign-group float--right">
                    <div class="btn-group">
                        <a href="#" class="btn sign-in">Sign in</a>
                        <a href="#" class="btn btn--primary sign-up">Sign up</a>
                    </div>
                    <!-- 서버로 제출할 정보를 입력하는것이기 때문에 고유한요소라는 것을 정의하기 위해 id값 추가  -->
                    <form action="" id="search-form" method="POST">
                        <input type="text" id="search" class="input--text" placeholder="Search github">
                        <input type="submit" value="submit">
                    </form>
                    <ul class="sub-menu">
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- VISUAL -->
        <section class="section section--visual">
            <div class="inner">
                <div class="summary">
                    <div class="summary__title">
                        How people build software
                    </div>
                    <div class="summary__description">
                        Millions of developers use GitHub to build personal projects, support their businesses, and work
                        together on open source technologies.
                    </div>
                </div>
                <form action="" method="POST" id="sign-from">

                </form>
            </div>
        </section>
    </div>
</body>

</html>
