<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <!-- 제작자가 누구인지 -->
    <meta name="autor" content="GGOAL.G">
    <!-- 해당 웹페이지에 대한 설명 -->
    <meta name="description"
        content="GitHub is where people build software. More than 40 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <!-- name="viewport"이면, viewport에 대한 세팅을 하겠다는것이다. -->
    <!-- 해당하는 device의 가로너비를 그대로 사용하겠다, 다양한 device의 초기화면 배율을 의미하는 것. 초기화면의 확대축소 배율말고 있는 그대로 원할 경우 값을 1 , 일반사용자가 손가락으로 확대하는 등 스스로 확재 축소하는 기능을 사용x 고로 최대확대,최소축소 값도 1로 설정-->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <!-- ie에서 웹페이지를 렌더링 할 때 최신의 버전으로 하겠다는것. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 외부에 제공할 정보를 정의하는것: 해당 사이트의 제목은?대표하는 그림은? 등등 예시로, 카톡 공유하기에 대표하는 그림과 설명이 뜬다! -->
    <!-- open gragh -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description"
        content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="logo__github.png">
    <meta property="og:url" content="https://github.com">
    <!-- twitter card -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description"
        content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">
</head>

<body>

</body>

</html>
