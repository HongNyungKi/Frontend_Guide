<!-- 컴파일 방법 -->
: sass(scss)는 웹에서 직접 작동 할 수 없다. 반드시 표준 css로 동작해야하기 때문이다. 
전처리기로 작성 후 css로 변환하는 것을 컴파일(compile)이라 한다. 
아래의 웹사이트에서 compile을 실시간으로 처리하여, 시각적으로 scss가 css로 변환되는 것을 확인할수 있다. 
컴파일 방법에는 node-sass / Gulp / Webpack / Pacel 등이 있다.

- SassMeister 
옵션에서 문법을 scss로 선택후  complier를 libsass v3.5.4 로 지정 후 작성한다.
