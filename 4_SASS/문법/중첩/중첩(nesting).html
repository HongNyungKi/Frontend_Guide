<!-- 중첩(nesting) -->
: SASS는 중첩 기능을 사용할 수 있다. 상위 선택자의 반복을 피하고 좀더 편리하게 복잡한 구조를 작성할 수 있다.
즉, css에서 후손,자식 선택자를 선언시 코드가 길어진다(선택자의 반복이 많아진다). 이것을 중첩을 통해 간편하게 정리한다.

<!-- SCSS -->
.section{
    width:100px;
     .list{
         padding:20px;
         .li{
             float:left;
         }
     }
}

<!-- CSS -->
.section{
    width:100px;
}
.section .list{
    padding:20px
}
.section .list .li{
    float:left;
}
