중첩에서 벗어나고 싶을 때 @at-root 키워드를 사용한다.
중첩 안에서 생성하되 중첩 밖에서 적용되어야 하는 경우에 유용하다.

ex) 하위요소가 아닌데, 변수를 이용 할 시 유효범위때문에 @at-root를 쓰는 경우
<style>
    /* SCSS */
    .list {
        $w: 100px;
        $h: 50px;

        li {
            width: $w;
            height: $h;
        }

        @at-root .box {
            width: $w;
            height: $h;
        }
    }

    /* CSS */
    .list li {
        width: 100px;
        height: 50px;
    }

    .box {
        width: 100px;
        height: 50px;
    }
</style>
