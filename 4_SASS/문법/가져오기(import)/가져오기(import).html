CSS에서의 @import url("경로"); 기능과 거의 동일하다.
SASS에서는 @import "경로" 형태로 쓰인다.
여러파일을 가져올 수 도 있다.

SASS @import는 기본적으로 SASS를 가져오는데, CSS @import규칙으로 컴파일 되는 몇가지 상황이 있다.
즉, SASS의 문법이 아닌 CSS문법으로 가져오게 되는 경우는 아래와 같다.
1. 파일 확장자가 .css일때
2. 파일 이름이 http:// 로 시작하는 경우
3. url()이 붙었을 경우
4. 미디어쿼리가 있는 경우

<style>
    /* SCSS */
    @import "hello.css";
    @import "http://hello.com.hello";
    @import url(hello);
    @import "hello"screen;
    @import "hello", "world";
</style>
