@while 은 조건이 false 로 평가될 때 까지 내용을 반복한다. 
while 문과 유사하게 잘못된 조건으로 인해 컴파일 중 무한 루프에 빠지는 위험이 있다. 

@while 조건{ 반복내용 }

<!-- SCSS -->
$i: 6;

@while $i > 0 {
  .item-#{$i} {
    width: 2px * $i;
  }
  $i: $i - 2;
}

<!-- CSS -->
.item-6 {
  width: 12px;
}

.item-4 {
  width: 8px;
}

.item-2 {
  width: 4px;
}
