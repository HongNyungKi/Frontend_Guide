반복적으로 사용되는 값을 변수로 지정 할 수 있다.
변수 이름 앞에는 항상 $ 를 붙인다.
형태) $변수이름:속성값;

<style>
    /* SCSS */

    $color-primary: #e96900;
    $url-images: "/assets/images/";
    $w: 200px;

    .box {
        width: $w;
        margin-left: $w;
        background: $color-primary url($url-images + "bg.jpg");
    }

    /* CSS */
    .box {
        width: 200px;
        margin-left: 200px;
        background: #e96900 url("/assets/images/bg.jpg");
    }
</style>
