다음과 같이 변수에 변수를 할당할 수 있다.

<style>
    /* SCSS */

    $mycolor:red;
    $yourcolor:blue;

    $newcolor:$mycolor;
    $oldcolor:$yourcolor;

    .box {
        color: $newcolor;
        background: $oldcolor;
    }

    /* CSS */

    .box {
        color: red;
        background: blue;
    }
</style>
