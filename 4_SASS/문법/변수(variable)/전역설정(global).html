!global 플래그를 사용하면 변수의 유효범위를 전역(grobal)로 설정 할 수 있다.
대신 기존에 사용하던 같은 이름의 변수가 있을 경우 값이 덮어져 사용될 수 있다.

<style>
    /* SCSS */
    .box1 {
        $mycolor: red !global;
        background: $mycolor;
    }

    .box2 {
        background: $mycolor;
    }

    .box3 {
        $mycolor: blue;
        background: $mycolor;
    }

    /* CSS */
    .box1 {
        background: red;
    }

    .box2 {
        background: red;
    }

    .box3 {
        background: blue;
    }
</style>
