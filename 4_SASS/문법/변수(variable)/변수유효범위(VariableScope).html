변수는 사용 가능한 유효범위가 있다.
선언된 블록 {} 내에서만 유효범위를 가진다.

ex) 변수 $color는 .box1의 블록 안에서 설정 되었기 때문에, 블록 밖의 .box2에서는 사용할 수 없다.

<style>
    /* SCSS */
    .box1 {
        $mycolor: red;
        background: $mycolor;
    }

    .box2 {
        background: $mycolor;
    }

    /* CSS */
    .box1 {
        background: red;
    }

    error
</style>
