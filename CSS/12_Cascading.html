<!DOCTYPE html>
<html>

<head>
    <style>
        li {
            color: red;
        }

        #idsel {
            color: blue;
        }

        .classsel {
            color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li id="idesel" class="classsel" style="color:purple">Monkey D.Luffy</li>
        <li>Roronoa Zoro</li>
        <li>Nami</li>
        <li>God Usopp</li>
        <li>Vinsmoke Sanji</li>
        <li>Chopper</li>
        <li>Nico Robin</li>
        <li>Franky</li>
        <li>Brooke</li>
    </ul>

    <ol>
        <li>Style attribute</li>
        <li>Id selelctor</li>
        <li>Class selector</li>
        <li>Tag selector</li>
    </ol>
</body>

</html>
