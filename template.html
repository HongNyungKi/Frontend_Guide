<html>

<head>
    <title>
        grid-auto-rows
        : 암시적 행(track)의 크기를 정의한다.
        item이 grid-template-rows로 정의한 명시적 행 외부에 배치되는 경우 암시적 행의 크기가 적용된다.

        grid-auto-columns
        : 암시적 열(Track)의 크기를 정의합니다.
        아이템(Item)이 grid-template-columns로 정의한 명시적 열 외부에 배치되는 경우 암시적 열의 크기가 적용됩니다.

    </title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 4px solid blue;
            display: grid;
            grid-template-rows: 100px 100px;
            grid-template-columns: 150px 150px;
            grid-auto-rows: 100px;
            grid-auto-columns: 100px;
        }

        .item {
            width: 100px;
            height: 100px;
            background: tomato;
            border: 2px solid red;
        }

        .item:nth-child(3) {
            /* 3번째 item은 행과 열의 크기를 지정하지 않은 암시적인 공간에 배치하기 */
            grid-row: 3 /4;
            grid-column: 3 /4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

</body>

</html>
