<!DOCTYPE html>

<body>
    <script>
        // 논리연산자는 조건문에서 쓰이는 것으로 대표적으로 && 과 || 이 있다.

        // &&은 좌우항이 모두 참 일때 참(true)이된다.
        if (true && true) {
            alert(1);
        }

        // ||은 좌우항 중 하나라도 참 일때 참(true)이된다.
        if (true || false) {
            alert(1);
        }
    </script>
</body>

</html>
