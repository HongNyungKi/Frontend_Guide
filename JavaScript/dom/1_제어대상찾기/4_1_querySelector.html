<!DOCTYPE html>
<html>

<head>
    <!-- document.querySelector  -->
    <!-- css 선택자의 문법을 이용해서 객체를 조회할수도 있다. -->
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li class="active">CSS</li>
        <li>JavaScript</li>
    </ol>
    <script>
        var li = document.querySelector('li');
        // 가장 먼저 나오는 li만 선택한다.
        li.style.color = 'red';
        var li = document.querySelector('.active');
        li.style.color = 'blue';
    </script>

</body>

</html>
