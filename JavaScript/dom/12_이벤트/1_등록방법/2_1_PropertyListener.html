<!DOCTYPE html>
<html>

<head>
    프로퍼티 리스너 방식은 이벤트 대상에 해당하는 객체의 프로퍼티로 이벤트를 등록하는 방식이다.
    인라인 방식에 비해서 HTML과 JavaScript를 분리할 수 있다는 점에서 선호되는 방식이지만 addEventListener 방식을 추천한다.
</head>

<body>
    <input type="button" id="Avengers" value="button" />
    <script>
        //  HTML과 JavaScript를 분리
        // var t = document.getElementById('target');
        // t.onclick = function () {
        //     alert('Hello world');
        // }

        // 이벤트가 실행된 맥락의 정보가 필요할 때는 이벤트 객체를 사용한다.
        // 이벤트 객체는 이벤트가 실행될 때 이벤트 핸들러의 인자로 전달된다.
        var t = document.getElementById('Avengers');
        t.onclick = function (event) {
            alert('Hello world, ' + event.target.value)
        }
        // 이벤트 핸들러인 해당 함수의 첫번째 인자로는 event가 들어가도록 약속되어있다. 
        // event객체 안의 속성들을 이용하기 위함이다.(ex. target)
    </script>

</body>

</html>
