<!DOCTYPE html>
<html>

<head>
    이벤트 전파에는 캡처링(capturing)과 버블링(bubbling)이 있다.
    캡처링(capturing): body - fieldset - input 순으로 event handling이 호출 되는 것. - 부모에서 자식순
    버블링(bubbling): input - fieldset - body 순으로 event handling이 호출 되는 것. - 자식에서 부모순 
</head>

<body>
    <fieldset>
        <input type="button" id="target" value="target">
    </fieldset>
</body>

</html>
