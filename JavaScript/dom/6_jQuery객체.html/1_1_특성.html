<!DOCTYPE html>
<html>

<head>
    <!-- 제이쿼리 오브젝트의 특성
- 암시적 반복
- 설정, 가져오기
- 체이닝 -->
</head>

<body>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <script src="../6_jQuery객체.html/jquery-3.4.1.min.js"></script>
    <script>
        var lis = $('li');
        lis.css('text-decoration', 'underline');
        //  li태그에 대한 암시적 반복이 이루어진다.
        alert(lis.css('text-decoration'));
        // 첫번째 인자만을 주게되면 값을 가져오는 기능이다.
        lis.css('text-decoration', 'underline').css('color', 'blue')
        // 선택된 엘리먼트에 대해서 연속적으로 작업을 처리할 수 있는 방법이다.
    </script>

</body>

</html>
