<!DOCTYPE html>
<html>

<head>
    <!-- map이라는 메소드는 함수를 인자로 받도록 약속되어있다. 
이 함수는 선택한 element들을 각각 순회하면서, 
첫번째 인자로 엘리먼트의 인덱스, 두번째 인자로 엘리먼트 객체(DOM)이 전달된다 -->

</head>

<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>JavaScript</li>
    </ul>
    <script src="../6_jQuery객체.html/jquery-3.4.1.min.js"></script>
    <script>
        var lis = $('li');
        lis.map(function ('index','elem')){
            console.log('index', 'elem');
            $(elem).css('color', 'red');
        }
    </script>

</body>

</html>
