<!DOCTYPE html>
<html>

<head>
    노드를 추가, 제거, 변경하는 방법.
    appendChild(child) / insertBefore(newElement, referenceElement) / removeChild(child) / replaceChild(newChild, oldChild)
    노드를 추가하기 전에 추가 할 element를 생성하는 것은, document객체의 기능이다.
    document.createElement(tagname) / document.createTextNode(data)
</head>

<body>
    <ul id="target">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <!-- 여기에 <li>javascript</li> 라는 element를 추가 할 것이다.  -->

    <!-- 끝에 추가하기 -->
    <input type="button" onclick="callAppendchild()" value="appendchild">
    <!-- 원하는 위치에 추가하기 -->
    <input type="button" onclick="callInsertBefore()" value="insertbefore">
    <script>
        function callAppendchild() {
            var target = document.getElementById('target');
            // 일단 부모 element객체를 선택하고
            var li = document.createElement('li');
            // 추가 할 element를 생성하고
            var text = document.createTextNode('javascript');
            // 추가된 element에 대한 text를 생성하고

            // 새로이 생성한 li, text 변수들을 결합시키기 위해 
            // li가 갖고 있는 node 객체의 메소드를 호출하고 인자로 자식으로 위치시킬 노드를 입력한다.
            li.appendChild(text);
            // 이제 부모인 target에 자식으로 삽입하기 위해
            target.appendChild(li);
        }

        function callInsertBefore() {
            var target = document.getElementById('target');
            var li = document.createElement('li');
            var text = document.createTextNode('jQuery');
            li.appendChild(text);
            target.insertBefore(li, target.firstChild);
        }
    </script>

</body>

</html>
