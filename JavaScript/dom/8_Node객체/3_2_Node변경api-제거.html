<!DOCTYPE html>
<html>

<head>
    노드를 추가, 제거, 변경하는 방법.
    appendChild(child) / insertBefore(newElement, referenceElement) / removeChild(child) / replaceChild(newChild,
    oldChild)
    노드를 추가하기 전에 추가 할 element를 생성하는 것은, document객체의 기능이다.
    document.createElement(tagname) / document.createTextNode(data)
</head>

<body>
    <ul id="target">
        <li>HTML</li>
        <li>CSS</li>
        <li id="target">JavaScript</li>
    </ul>
    <input type="button" onclick="callRemoveChild();" value="removeChild()" />
    <!-- 여기서 <li id="target">JavaScript</li> 을 제거 할 것이다.  -->
    <script>
        function callRemoveChild() {
            var target = document.getElementById('target');
            target.parentNode.removeChild(target);
            // 부모의 노드를 먼저 입력해 줘야하는 불편이 있다!
        }
    </script>

</body>

</html>
