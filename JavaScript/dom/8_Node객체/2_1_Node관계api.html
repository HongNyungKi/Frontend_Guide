<!DOCTYPE html>
<html>

<head>
    <!-- Node 객체는 Node 간의 관계 정보를 담고 있는 일련의 API를 가지고 있다. 다음은 관계와 관련된 프로퍼티들이다.

    Node.childNodes
    자식노드들을 유사배열에 담아서 리턴한다.
    Node.firstChild
    첫번째 자식노드
    Node.lastChild
    마지막 자식노드
    Node.nextSibling
    다음 형제 노드
    Node.previousSibling
    이전 형제 노드 -->
</head>

<body id="start">
    <ul>
        <li><a href="./532">html</a></li>
        <li><a href="./533">css</a></li>
        <li><a href="./534">JavaScript</a>
            <ul>
                <li><a href="./535">JavaScript Core</a></li>
                <li><a href="./536">DOM</a></li>
                <li><a href="./537">BOM</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var start = document.getElementById('start');
        // // body element객체를 변수 start에 담는다. start즉 body안의 element에 접근하기 위함이다. 

        // // body안의 자식element들에 무엇이 있는지 알아보자. 

        // 첫번째 자식 (firstchild)
        console.log(start.firstChild);
        // 결과: 공백, 줄바꿈과 같은 text객체 가 나오고, 없다면 ul 이라는 결과를 확인 할 수 있다. 

        // 첫번째 자식 그 다음의 같은 위치의 자식(nextSibling)
        console.log(start.firstChild.nextSibling);
        // 결과: ul

        console.log(start.firstChild.nextSibling.nextSibling);
        // 결과: 바로 script가 아니라 그사이 또다른 공백문자(text객체)가 결과로 나온다. 

        // nextSibling과 같이 그전의 자식 객체를 조회할 때는 previousSibling을 쓴다. 
        console.log(start.firstChild.nextSibling.nextSibling.previousSibling);

        // 활용
        console.log(start.firstChild.nextSibling.nextSibling.previousSibling.style.color = 'red');

        // 부모 element찾기(parentNode)
        console.log(start.firstChild.nextSibling.nextSibling.previousSibling.parentNode);

        // 자식 관계에 있는 노드들을 유사배열 형태로 보기
        console.log(start.childNodes);
        console.log(start.childNodes[0]);
        console.log(start.childNodes[1]);
        console.log(start.childNodes.length);
    </script>

</body>

</html>
