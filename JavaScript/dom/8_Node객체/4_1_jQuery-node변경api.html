<!DOCTYPE html>
<html>
<!-- jQuery에서 노드를 제어하는 기능은 주로 Manipulation 카테고리에 속해 있다. 
    http://api.jquery.com/category/manipulation/
    이 중 주요한 것들에는 추가,제거,바꾸기,복사,이동 등이 있다  -->
추가와 관련된 메소드는 4가지 이다. before - prepend -/content/ - append - after

<head>

</head>

<body>
    <div class="target">
        content1
    </div>

    <div class="target">
        content2
    </div>
    <script src="./jquery-3.4.1.min.js"></script>
    <script>
        // content를 감싸고 있는 element 뒤로
        $('.target').before('<div>before</div>');
        // content를 감싸고 있는 element 안쪽으로 content뒤로
        $('.target').prepend('<div>prepend</div>');
        // content를 감싸고 있는 element 안쪽으로 content앞으로
        $('.target').append('<div>append</div>');
        // content를 감싸고 있는 element 바깥으로 앞으로
        $('.target').after('<div>after</div>');

    </script>

</body>

</html>
