<!DOCTYPE html>
<html>

<head>
    element객체가 갖고 있는 속성중에 classname 가 있다. = element.className
    이것보다 더 편리한 classlist속성을 쓰자. = elemnet.classlist
</head>

<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li id="Iron Man" class="Tony Captain Hulk">JavaScript</li>
    </ul>
    <script>
        var Avengers = document.getElementById('Iron Man');
        console.log(Avengers);
        // // id값이 Iron Man인 element객체를 조회하여 찾고자 하는  element객체를 찾고 이것을 Avengers라는 변수에 담는다.
        console.log(Avengers.classList)
        // // 이 객체의 속성이 classList를 적용하면, console에서는 DOMTokenList라는 객체의 값이 나온다. 
        // // DOMTokenList 란 class값이 Tony Captain Hulk 처럼 여러개인 경우 이를 배열의 형태로 담아놓은 것이라는 것이다. 
        // // 따라서, 
        console.log(Avengers.classList[1])
        // // 하면, Captain 이라는 class값을 조회한다. 
        console.log(Avengers.classList.length)
        // 하면, class값들의 갯수를 알 수 있다.  

        //  이것들을 활용하여 반복문을 써서 Avengers가 갖고있는 class들을 열거하는 방법은
        for (var i = 0; i < Avengers.classList.length; i++) {
            alert(Avengers.classList[i]);
        }

        // class를 추가, 제거 하고 싶을 시 비교적 간편하다. 
        // classList에는 DOMTokenList라는 객체가 담겨있다. 이 객체의 속성에는 add가 있다. 
        Avengers.classList.add('Thor');
        console.log(Avengers.classList[3]);
        // 반대로 제거시에는 remove 활용

        // * 실행할 때 마다 새로운 class값을 넣었다 뺏다 하고 싶을 때는 .toggle을 쓰면된다.
    </script>

</body>

</html>
