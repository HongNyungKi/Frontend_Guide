<!DOCTYPE html>
<html>

<head>
    element객체가 갖고 있는 속성중에 id 가 있다. = element.id
    문서에서 id는 단 하나만 등장할 수 있는 식별자다. 단 하나의 태그만 id값이 있다.
    id값을 알아내고, 변경하는 방법은 아래와 같다.
</head>

<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li id="avengers">JavaScript</li>
    </ul>
    <script>
        var a = document.getElementById('avengers');
        alert(a.id);
        // 결과 avengers
        avengers.id = 'Tony';
        alert(a.id);
        // 결과 b
        // 설명: id값.id='바꾸고싶은 id값'     에 따라 id값이 b로 바뀐다. 
    </script>

</body>

</html>
