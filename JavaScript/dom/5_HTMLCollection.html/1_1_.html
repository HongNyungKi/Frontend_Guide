<!DOCTYPE html>
<html>

<head>
    <!-- HTMLCollection의 목록은 실시간으로 변경된다. -->
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="active">JavaScript</li>
    </ul>
    <script>
        console.group('before');
        var lis = document.getElementsByTagName('li');
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        console.groupEnd();
        console.group('after');
        lis[1].parentNode.removeChild(lis[1]);
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        console.groupEnd();
    </script>

</body>

</html>
