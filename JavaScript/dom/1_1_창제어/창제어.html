<!DOCTYPE html>
<html>

<head>
    <style>
        li {
            padding: 10px;
        }
    </style>
    <!-- 새로운 창을 열고 닫는 방법, 창과 창 사이에 커뮤니케이션하는 방법. -->
    <!-- 윈도우를 열고 닫는 메소드 .open .close -->
</head>

<body>
    <ul>
        <li>
            첫번째 인자는 새 창에 로드할 문서의 URL이다. 인자를 생략하면 이름이 붙지 않은 새 창이 만들어 진다.<br />
            <input type="button" onclick="open1()" value="window.open('demo');">
        </li>
        <li>
            두번째 인자는 새 창의 이름이다. _self는 스크립트가 실행되는 창을 의미한다.<br />
            <input type="button" onclick="open2()" value="window.open('demo','_self')">
        </li>
        <li>
            _blank는 새 창을 의미한다.<br />
            <input type="button" onclick="open3()" value="window.open('domo','_blank')">
        </li>
        <li>
            창에 이름을 붙일 수 있다. open을 재 실행 했을 때 동일한 이름의 창이 있다면 그곳으로 문서가 로드된다.<br />
            <input type="button" onclick="open4()" value="window.open('demo','ot')">
        </li>
        <li>
            새번째 인자는 새 창의 모양과 관련된 속성이 온다.<br />
            <input type="button" onclick="open5()" value=" window.open('demo.html', '_blank', 'width=200, height=200')">
        </li>
    </ul>
    <script>
        function open1() {
            window.open('demo.html');
        }
        function open2() {
            window.open('demo.html', '_self');
        }
        function open3() {
            window.open('demo.html', '_blank');
        }
        function open4() {
            window.open('demo.html', 'ot');
        }
        function open5() {
            window.open('demo.html', '_blank', 'width=200, height=200');
        }
    </script>
</body>

</html>
