<!DOCTYPE html>
<html>
<!-- 라이브러리란 자주 사용하는 로직을 재사용할 수 있도록 고안된 소프트웨어이다. 
    제이쿼리란  DOM을 내부에 감추고 보다 쉽게 웹페이지를 조작할 수 있도록 돕는 도구이다.  -->

<!-- 제이쿼리를 사용하기 위해서는 jQuery를 HTML로 로드해야 한다.  -->

<head>

</head>

<body>
    <script src="../jQuery/jquery-3.4.1.min.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            $('body').prepend('<h1>Hello world</h1>');
        });
    </script>

</body>

</html>
