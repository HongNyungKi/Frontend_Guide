<!DOCTYPE html>

<body>

    <script>
        alert("coding everybody");
        alert('coding everybody');
        alert("i'm god");
        alert('i\'m god');
    </script>
    문자는 "(큰 따옴표) 혹은 '(작은 따옴표) 중의 하나로 감싸야 한다. 큰 따옴표로 시작하면 큰 따옴표로 끝나야하고, 작은 따옴표로 시작하면 작은 따옴표로 끝나야 한다. String이라고 한다.
    <br><a href="https://opentutorials.org/course/50/37">문자(String)와 관련된 명령어 리스트</a>
