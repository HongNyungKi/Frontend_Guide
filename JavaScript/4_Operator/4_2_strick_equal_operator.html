<body>

    <script>
        alert(1 == '1');   //true
        alert(1 === '1');  //false
        alert(null === undefined);  //false
        alert(true == 1);  //true
        alert(true === 1);  //false
        alert(true === '1');  //false
        alert(0 === -0);  //true
        alert(NaN === NaN);  //false
        alert('one' !== 'two');  //true
        alert(10 >= 10);  //true
    </script>

</body>
