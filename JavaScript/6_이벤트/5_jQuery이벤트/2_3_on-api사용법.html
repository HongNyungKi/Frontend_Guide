<!DOCTYPE html>
<html>

<head>
    @@@ late blinding @@@

    jQuery는 존재하지 않는 엘리먼트에도 이벤트를 등록할 수 있는 놀라운 기능을 제공한다.
</head>

<body>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $('body').on('click', 'a, li', function (event) {
            console.log(this.tagName);
        })
    </script>
    <ul>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
    </ul>
<!-- 
    1- ul 엘리먼트가 존재하지 않을 때 이벤트 설치를 시도하고 있기 때문이다.
    존재하지 않는 엘리먼트에 이벤트를 달 수 없다는 것이다.
    2- 이벤트를 설치하고자 하는 element를 제이쿼리함수를 이용하여 선택한다. body를 선택.
    3- 이는 selector파라미터에 의해 이벤트를 제어하고자 하는 elemnet가 나중에 생성됨을 활용할 수 있다. -->
</body>

</html>
