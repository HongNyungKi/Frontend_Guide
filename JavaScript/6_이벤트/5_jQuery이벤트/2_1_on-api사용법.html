<!DOCTYPE html>
<html>

<head>
    on은 jQuery에서 가장 중요한 이벤트 API이다.

    @@@ 기본 사용 법 @@@
    .on( events [, selector ] [, data ], handler(eventObject) )

    event : 등록하고자 하는 이벤트 타입을 지정한다. (예: "click")
    selector : 이벤트가 설치된 엘리먼트의 하위 엘리먼트를 이벤트 대상으로 필터링함
    data : 이벤트가 실행될 때 핸들러로 전달될 데이터를 설정함
    handler : 이벤트 핸들러 함수
</head>

<body>
    <input type="button" id="jquery" value="jQuery" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $('#jquery').on('click', function (event) {
            alert('jQuery');
        })
// 1- 이벤트를 설치하고자 하는 element를 제이쿼리함수를 이용하여 선택한다.
// 2- on이라는 메소드를 호출한다. 
// 3- 첫번째 인자로 event에 해당하는 click 
// 4- 두번째, 세번째 인자는 생략이 가능하다. 
// 5- 네번째 인자로 handler가 온다. 여기서는 이벤트 handler함수로 function(event){}
    </script>

</body>

</html>
