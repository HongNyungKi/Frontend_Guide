<!DOCTYPE html>
<html>

<head>
    @@@ 다중 바인딩 @@@
    하나의 element에 여러개의 이벤트 타입을 동시에 등록하는 법.
    = 하나의 on api를 통해서 여러개의 event type에 대한 handler를 지정하는 것
</head>

<body>
    <input type="text" id="target" />
    <p id="status"></p>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $('#target').on('focus blur', function (e) {
            $('#status').html(e.type);
        })

        // 1- focus와 blur 이벤트 타입에 대한 동일한 event handler를 설치한다. (두개의 event type띄어쓰기)

        // 다른방법으로 해보기(1)
        var handler = function (e) {
            $('#status').html(e.type);
        }
        $('#target').on(
            {
                'focus': handler,
                'blur': handler
            }
        )

        // 1 - id값이 target인 element에 on
        // 2 - 인자로 객체를 준다. 
        // 3 - 객체의 값으로 각각의 event type에 같은 함수인 handler 지정

        // 다른방법으로 해보기(2)
        var handler = function (e) {
            $('#status').html(e.type);
        }
        $('#status').on('focus', handler).on('blur', handler);
    </script>

</body>

</html>
