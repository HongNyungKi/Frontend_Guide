<!DOCTYPE html>
<html>

<head>
    <!-- js실행 시 어떤 타이밍에 실해해야지만 문서안의 element들에게 정확히 명령을 할 수 있는가에 관련된 것이다.  -->
    js코드가 head태그에 있을 시 문서는 해석해 내지 못한다.
    이때, 웹페이 전체를 제어하는 window객체의 event type중 onload라는 type 사용
    onload는 웹페이지 전체가 브라우저에 의해 해석이 모두 끝난 후, onload객체가 호출 되는 원리이다.
    혹은, 리소스 값들을 제외한 태그 해석이 끝난 후 event객체가 실행 되길 원한다면, DOMContentLoaded 를 사용한다.
    <script>
        window.onload = function () {
            var t = document.getElementById('target');
            console.log(t);
        }

        // 같은 방법으로는 

        window.addEventListener('load', function () {
            var t = document.getElementById('target');
            console.log(t);
        }
            // 하지만 이는 모든 리소스의(이미지와 같은) 값들이 다운로는 되어야 하는 경우 지연될 수 있다. 

            // 리소스들을 제외한 태그 자체만의 처리가 끝나자 마자 event를 원할 경우, 

            window.addEventListener('DOMContentLoaded'', function () {
            var t = document.getElementById('target');
        console.log(t);
        }
    </script>
</head>

<body>
    <p id="target">Hello</p>

</body>

</html>
