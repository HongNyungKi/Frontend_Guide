<!DOCTYPE html>
<html>

<head>
    addEventListener방식의 장점은 하나의 이벤트 대상에 복수의 동일 이벤트 타입 리스너를 등록 할 수 있다는 것이다.
</head>

<body>
    <input type="button" id="target" value="button" />
    <script>
        var t = document.getElementById('target');
        t.addEventListener('click', function (event) {
            alert(1);
        });
        t.addEventListener('click', function (event) {
            alert(2);
        });
    </script>

</body>

</html>
