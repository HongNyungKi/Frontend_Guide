<!DOCTYPE html>
<html>

<head>
    addEventListener은 이벤트를 등록하는 가장 권장되는 방식이다.
    이 방식을 이용하면 여러개의 이벤트 핸들러를 등록할 수 있다.
</head>

<body>
    <input type="button" id="Avengers" value="button" />
    <script>
        var t = document.getElementById('Avengers');
        t.addEventListener('click', function (event) {
            alert('Hello world, ' + event.target.value);
        });
        // 이 방식은 ie8이하에서는 호환되지 않는다.ie에서는 attachEvent메소드를 사용한다.

        //         alert('Hello world, ' + event.target.value);
        //     })
        // }
        
    </script>

</body>

</html>
