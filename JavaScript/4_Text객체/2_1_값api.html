<!DOCTYPE html>
<html>

<head>
    텍스트 값을 가져오는 두개의 API
    nodeValue / data
</head>

<body>
    <ul>
        <li id="target">html</li>
        <li>css</li>
        <li>JavaScript</li>
    </ul>
    <script>
        var t = document.getElementById('target').firstChild;
        // t는 text객체가 된다.
        console.log(t.nodeValue);
        console.log(t.data);
    </script>

</body>

</html>
