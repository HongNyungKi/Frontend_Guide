<!DOCTYPE html>
<html>

<head>
    <title>study foorm tag</title>
    <meta charset="utf-8">
</head>

<body>
    <form action="생략">
    <h1>색상</h1>
    <select name="color">
        <option value="red">붉은색</option>
        <option value="black">검은색</option>
        <option value="blue">파란색</option>
    </select>

    <h1>색상2</h1>
    <select name="color2" multiple>
            <option value="red">붉은색</option>
            <option value="black">검은색</option>
            <option value="blue">파란색</option>
        </select>
    <input type="submit">
</form>
</body>

</html>
